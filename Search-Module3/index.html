<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Module 3</title>
  </head>
  <body>
    <h1>Find Item</h1>

    <div ng-controller='NarrowItDownController as ctrl'>
      <div>
        <input type="text" ng-model="ctrl.itemName" placeholder="item name">
        <button ng-click="ctrl.getMatchedMenuItems();">Seach Item</button>
      </div>

      <found-items
        items="ctrl.found"
        on-remove="ctrl.removeItem(index)">
      </found-items>
    </div>

  </body>
</html>
